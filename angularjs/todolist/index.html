<!doctype html>
<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div ng-controller="ColorController as color">
        <h2>Exercice 1</h2>
        <input type="number" ng-model="color.numberValue" ng-change="color.changeText()" />
        <p ng-class="color.cssClass">{{color.message}}</p>
    </div>

    <div ng-controller="TodoListController as todoList">
        <h2>Exercice 2</h2>

        <input type="text" ng-model="todoList.addInputValue" />
        <button ng-click="todoList.addValue()">Add</button>

        <div ng-repeat="element in todoList.elements">
            <span ng-if="!element.isModeUpdate">
                {{element.name}}
                <button ng-click="todoList.passInModeUpdate($index)">Update</button>
            </span>
            <span ng-if="element.isModeUpdate">
                <input type="text" ng-model="element.name" />
                <button ng-click="todoList.exitModeUpdate($index)">Save</button>
            </span>
            <button ng-click="todoList.removeElement($index)">Remove</button>
        </div>
    </div>

    <!-- Load all script here -->
    <script src="myApp.js"></script>
    <script src="color/color.controller.js"></script>
    <script src="todo-list/todo-list.controller.js"></script>
</body>

</html>
